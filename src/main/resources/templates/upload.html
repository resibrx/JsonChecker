<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/resibrx">JSON-Checker by Theresia</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="../">Home</a></li>
            <li><a href="xmlConverter.html">XML-Converter</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>JSON-Checker for anyone</h1>
    <p>Upload your Json file and see the magic!</p>
</div>

<div class="container">

    <div class="well" style="background-color:#e6fff9;width:350px;height:150px;  position: absolute; top: 50%;
                             left: 50%; z-index: 15;   margin: -100px 0 0 -150px;">
        <div style="
                width: 25%;
                height: 100px;
                float: left;
                ">
            <i class="fa fa-cloud-upload" style="font-size:50px;color:black"></i>
        </div>
        <div style="
            margin-left: 29%;
            height: 200px;
            ">
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="file" name="file" /><br/><br/>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    <i class="fa fa-trash-o" style="font-size:24px;color:black;"></i>

    <div style="margin-top: 250px;">

        <div class="alert alert-success" th:if="${status}">
            <strong>Success!</strong><div th:text="${status}"></div>
        </div>

        <div th:if="${message}">

            <div class="well">
                <pre th:text="${message}"></pre>
            </div>

        </div>
    </div>

</div>

</body>
</html>
