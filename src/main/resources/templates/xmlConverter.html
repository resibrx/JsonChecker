<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">JSON-Checker by Theresia</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="../">Home</a></li>
            <li class="active"><a href="xmlConverter.html">XML-Converter</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>JSON -> XML Converter</h1>
</div>

<div class="container">

    <div class="well">

        <form method="POST" action="/convert" enctype="multipart/form-data">
            <input type="file" name="file" /><br/><br/>
            <input type="submit" value="Convert"/>
        </form>

    </div>

    <div class="alert alert-success" th:if="${status}">
        <strong>Success!</strong><div th:text="${status}"></div>
    </div>

    <div class="row" th:if="${message}">

        <div class="well">
            <div th:text="${message}"></div>
        </div>

    </div>
</div>

</body>
</html>
